<div class="signup-container">
  <div class="auth-frame">
    <h2 class="form-title">Formulaire d'inscription</h2>
    <form class="signup-form" (ngSubmit)="onSubmit()" #signupForm="ngForm" enctype="multipart/form-data">

      <div class="form-group-row">
        <div class="form-group">
          <label for="firstname">Prénom</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            [(ngModel)]="user.firstname"
            required
          />
        </div>

        <div class="form-group">
          <label for="lastname">Nom</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            [(ngModel)]="user.lastname"
            required
          />
        </div>
      </div>

      <div class="form-group-row">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="user.email"
            required
          />
        </div>

        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="user.username"
            required
          />
        </div>
      </div>

      <div class="form-group-row">
        <div class="form-group">
          <label for="cin">CIN</label>
          <input
            type="number"
            id="cin"
            name="cin"
            [(ngModel)]="user.cin"
            required
          />
        </div>

        <div class="form-group">
          <label for="telephone">Téléphone</label>
          <input
            type="number"
            id="telephone"
            name="telephone"
            [(ngModel)]="user.telephone"
            required
          />
        </div>
      </div>

      <div class="form-group-row">
        <div class="form-group">
          <label for="age">Âge</label>
          <input
            type="number"
            id="age"
            name="age"
            [(ngModel)]="user.age"
            required
          />
        </div>

        <div class="form-group">
          <label for="address">Adresse</label>
          <input
            type="text"
            id="address"
            name="address"
            [(ngModel)]="user.address"
            required
          />
        </div>
      </div>

      <div class="form-group-row">
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="user.password"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmer mot de passe</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="user.confirmPassword"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="roleName">Rôle</label>
        <select
          id="roleName"
          name="roleName"
          [(ngModel)]="user.roleName"
          required
        >
          <option value="">Sélectionnez un rôle</option>
          <option value="USER">TRADER</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </div>

      <div class="form-group">
        <label for="image">Photo de profil</label>
        <input
          type="file"
          id="image"
          name="image"
          (change)="onFileChange($event)"
          accept="image/*"
        />
      </div>

      <div class="button-group">
        <button type="submit" class="submit-btn" [disabled]="signupForm.invalid">
          S'inscrire
        </button>
      </div>

    </form>
  </div>
</div>
